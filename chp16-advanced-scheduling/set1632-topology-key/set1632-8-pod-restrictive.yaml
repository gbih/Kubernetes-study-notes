apiVersion: v1
kind: Pod
metadata:
  name: curl-restrictive
  namespace: chp16-set1632
  labels:
    app: backend
spec:
  tolerations:
  - key: node-type
    operator: Equal
    value: non-production
    effect: NoSchedule
  serviceAccountName: foo
  containers:
  - name: curl-restrictive
    image: luksa/kubectl-proxy
    securityContext:
      privileged: false
      runAsUser: 2222

# This is also controlled by the podAffinity defined in the
# front-end deployment, via the `backend` label here
