apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: privileged
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
spec:
  privileged: true
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false

  allowedCapabilities:
  - '*'

  volumes:
  - '*'

  hostNetwork: true

  hostPorts: # Need to specify to enable hostPorts
  - min: 0
    max: 65535
  hostIPC: true
  hostPID: true
  
  runAsUser:
    rule: 'RunAsAny'

  seLinux:
    rule: 'RunAsAny'

  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

