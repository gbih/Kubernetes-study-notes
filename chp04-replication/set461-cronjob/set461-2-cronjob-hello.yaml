apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
  namespace: chp04-set461
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - -date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 0

