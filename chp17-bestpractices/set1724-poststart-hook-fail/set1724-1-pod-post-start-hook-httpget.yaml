apiVersion: v1
kind: Pod
metadata:
  name: pod-with-poststart-hook
  namespace: chp17-set1724
spec:
  containers:
  - image: luksa/kubia
    name: kubia
    ports:
    - containerPort: 8080
      protocol: TCP
    lifecycle:
      postStart:
        httpGet:
          port: 9090
          path: postStart
