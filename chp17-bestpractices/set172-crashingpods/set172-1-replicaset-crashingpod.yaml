apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: crashing-pods
  namespace: chp17-set172
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crashing-pods
  template:
    metadata:
      labels:
        app: crashing-pods
    spec:
      containers:
      - image: busybox
        name: main
        command:
        - sh
        - -c
        - 'exit 1'

